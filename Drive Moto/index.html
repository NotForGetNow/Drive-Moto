<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drive Moto</title>
</head>
<body>
    <header>
        <div class="header1">
            <ul>
                <li>Магазины</li>
                <li>Акции</li>
                <li>Доставка и оплата</li>
            </ul>
            <div class="drive-moto">
                <div class="logo">
                    <img src="img/Vector.svg" alt="" id="logo-1">
                    <img src="img/Vector (1).svg" alt="">
                    <img src="img/Vector (2).svg" alt="" id="logo-3">
                </div>
                <span>DRIVE MOTO</span>
            </div>
            <div class="location">
                <img src="img/location.svg" alt="">
                <span>Москва,  ул. Науки  25</span>
            </div>
            <div class="icons">
                <img src="img/heart.svg" alt="">
                <img src="img/person.svg" alt="">
                <img src="img/telega.svg" alt="">
                <div class="icons-number">
                    <span>1</span>    
                    <img src="img/icons-round.svg" alt="">                
                </div>

            </div>
        </div>
        <div class="header2">
            <ul>
                <li>Квадроциклы</li>
                <li>Катера</li>
                <li>Гидроциклы</li>
                <li>Лодки</li>
                <li>Вездеходы</li>
                <li>Снегоходы</li>
                <li>Двигатели</li>
                <li>Запчасти</li>
            </ul>
        </div>
    </header>

    <div class="block-2">
        <div class="slider">
            <img src="img/slider.jpg" alt="">
            <img src="img/dots.svg" alt="" class="dots">
            <img src="img/arrow-left.svg" alt="" class="arrow-left">
            <img src="img/arrow-right.svg" alt="" class="arrow-right">
        </div>

        <div class="sale">
            <div class="promotion">
                <span>акция</span>
                <div class="cost">
                    <span>190 000</span>
                    <img src="img/icon-ruble.svg" alt="">
                </div>
            </div>
            <div class="old-cost">
                <span>225 000</span>
                <img src="img/icon-ruble-2.svg" alt="">
                <img src="img/line.svg" alt="">
            </div>
            <img src="img/engine.png" alt="">
            <span>Лодочный мотор Suzuki DF9.9BRS</span>
            <div class="time">
                <span>Акция действует до</span>
                <span>31.08.2020</span>
            </div>
        </div>
    </div>
</body>
</html>
